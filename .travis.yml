language:
  - python
  - ruby

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

rvm: "2.2"
os:
  - linux
sudo: required

before_install:
  - sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
  
install:
  - pip install -r requirements_dev.txt

script:
  - flake8
  - pydocstyle pact
  - tox -e test
  - if [[ $TRAVIS_PYTHON_VERSION == "3.5" ]]; then make package && pip install ./dist/pact-python-*.tar.gz && make examples; fi

before_deploy:
  - export RELEASE_PACKAGE=$(ls dist/pact-python-*.tar.gz)
  - echo "deploying $RELEASE_PACKAGE"

deploy:
  provider: pypi
  username: mkbalvanz
  password:
    secure: 
  on:
    repo: pact-foundation/pact-python
    python: "3.5"
    tags: true
  skip_cleanup: true
